{% extends "./base.html" %}
{% load static %}

{% block admin-login %}

<div class="container">
    <div class="row" style="padding: 30px 20px;">
    <div class="col-xs-2 cols-sm-4 col-md-4"></div>
    <div class="col-xs-8 cols-sm-4 col-md-4">
        <div class="text-center">
            <h3> {% heading %} </h3>
        </div>

        {% if authenticated %}

        {% else %}
        {% if login_error %}
        <div class="alert alert-warning">
            <strong>Warning!</strong> {% errmsg %}
        </div>
        {% endif %}

        <form class="form" id="admin-login" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="">用户名：</label>
                <input type="text" class="form-control" id="admin-name">
            </div>
            <div class="form-group">
                <label for="">密码：</label>
                <input type="text" class="form-control" id="admin-pwd">
            </div>
            <div class="text-center">
                <button type="submit" id="login-btn" class="btn btn-primary">登  录</button>
            </div>
        </form>

        {% endif %}
    </div>
    <div class="col-xs-2 cols-sm-4 col-md-4"></div>
    </div> <!-- row -->

</div>

{% endblock %}
