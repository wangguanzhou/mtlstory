{% extends "./base.html" %}
{% load static %}

{% block create-notice %}

<div class="container">
    <div class="row" style="padding: 30px 20px;">
    <div class="col-xs-0 cols-sm-2 col-md-2"></div>
    <div class="col-xs-12 cols-sm-8 col-md-8">
        <div class="text-center">
            <h3> {{ heading }} </h3>
        </div>

        {% if authenticated %}
        <div class="alert alert-success">
            您已经以管理员 <strong> {{ username }}</strong> 登录。
        </div>
        <form class="form" method="POST" id="create-notice-form">
            {% csrf_token %}
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="">故事会主题：</label>
                    <input type="text" class="form-control" name="story-theme">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group date datepicker">
                    <label for="">故事会日期：</label>
                    <input type="text" class="form-control" name="story-date" id="story-datepicker">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">故事会时间：</label>
                    <input type="text" class="form-control" name="story-time">
                </div>
            </div>
        </form>

        {% endif %} 
    </div>
    <div class="col-xs-0 cols-sm-2 col-md-2"></div>
    </div> <!-- row -->
</div> <!-- container -->  

{% endblock %}
