{% extends "./base.html" %}
{% load static %}

{% block create-notice %}

<div class="container" style="padding: 20px;">
    <div class="row" style="padding: 10px 0px;">
        <div class="col-xs-0 cols-sm-2 col-md-2"></div>
        <div class="col-xs-12 cols-sm-8 col-md-8">
            <a href="/mtlstory/admin/" <h4>管理员功能 >></h4></a>
        </div>
        <div class="col-xs-0 cols-sm-2 col-md-2"></div>
    </div>

    <div class="row" style="padding: 10px 0px;">
    <div class="col-xs-0 cols-sm-2 col-md-2"></div>
    <div class="col-xs-12 cols-sm-8 col-md-8">
        <div class="text-center">
            <h3> {{ heading }} </h3>
        </div>

        {% if authenticated %}
        <div class="alert alert-success">
            您已经以管理员 <strong> {{ username }}</strong> 登录。
        </div>
        <form class="form" method="post" id="create-notice-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="">故事会主题：</label>
                    <input type="text" class="form-control" name="story-theme">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">故事会日期：</label>
                    <input type="text" class="form-control" name="story-date" id="story-datepicker">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">故事会时间：</label>
                    <input type="text" class="form-control" name="story-time" id="story-timepicker">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">主持人：</label>
                    <input type="text" class="form-control" name="story-host">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">最大参与人数：</label>
                    <input type="text" class="form-control" name="story-maxsize" value="{{ story_maxsize }}">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="">故事会地点：</label>
                    <input type="text" class="form-control" name="story-site" value="{{ story_site }}">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="">详细地址：</label>
                    <input type="text" class="form-control" name="story-address" value="{{ story_address }}">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">报名启动日期：</label>
                    <input type="text" class="form-control" name="story-date" id="register-datepicker">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label for="">报名启动时间：</label>
                    <input type="text" class="form-control" name="story-time" id="register-timepicker">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="">故事会活动内容 1：</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-5 col-sm-4 col-md-3">
                <label class="btn btn-default btn-file"><i class="glyphicon glyphicon-search"></i>
                    选择图片<input type="file" class="browse" name="activity-1-img">
                </label>
                </div>
                <div class="col-xs-7 col-sm-8 col-md-9">
                    <input type="text" class="form-control" placeholder="活动相关图片">
                </div>
            </div>
           <div class="text-center">
                <input type="submit" name="publish-notice" class="btn btn-primary" value="发布新通知" style="margin-top:30px" />
            </div>
        </form>

        {% endif %} 
    </div>
    <div class="col-xs-0 cols-sm-2 col-md-2"></div>
    </div> <!-- row -->
</div> <!-- container -->  

{% endblock %}
