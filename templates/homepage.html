{% extends "./base.html" %}
{% load static %}

{% block home-content %}

<div class="container" style="">
<div class="row" style="padding-top: 15px;">
    <div class="col-md-6">

        <div id="myCarousel" class="carousel slided" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
            <img src="{% static 'images/brossard-03-28-01.JPG' %}" alt="">
            </div>

            <div class="item">
            <img src="{% static 'images/brossard-03-28-02.JPG' %}" alt="">
            </div>

            <div class="item">
            <img src="{% static 'images/brossard-04-23-01.JPG' %}" alt="">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>

    </div> <!-- col-md-6 -->

    <div class="col-md-6">
        <div>
            <h4><span class="glyphicon glyphicon-bullhorn"></span>  最新活动通告</h4>
        </div>
        <div style="padding: 10px 20px 10px 20px">
            <a href="#"><h5>Brossard 4月30日活动通知</h5></a>
            <a href="#"><h5>Longueuil 5月10日活动通知</h5></a>
            <a href="#"><h5>CDN 5月17日活动通知</h5></a>

        </div>

    </div> <!-- col-md-6 -->

</div> <!-- row -->
</div> <!-- container -->


{% endblock %}
